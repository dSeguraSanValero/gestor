<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Gestor de contraseñas</title>
</head>

<body class="body">
  
  <h1>¡Bienvenido a tu gestor de contraseñas!</h1>

  <div class="opciones">
    <div class="boton-add-category">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="loadCategories()">
        Añadir categoría
      </button>
    </div>
  
    <div class="boton-add-category">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="redirectToSiteSection()">
        Agregar sitio a una categoría
      </button>
    </div>
  </div>

  <div class="contenedor-principal">
    <div class="contenedor-categorias">
      <h2>Tus Categorías</h2>
      <ul></ul>
    </div>
    <div class="contenedor-sites" id="sitesInformation">
      <h2>Tus sitios web</h2>
    </div>
  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        </div>
        <div class="modal-body">
          
          <h2>Tus Categorías</h2>

          <p>El número entre paréntesis al lado de la categoría, indica su identificador</p>

          <div class="contenedor-add-categories">
            <ul id="categoryList"></ul>
          </div>

          <div>
            <input type="text" id="newCategoryInput" placeholder="Nueva categoría...">
            <button onclick="addNewCategory()">Agregar</button>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
