<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
  <script src="./js/site-add.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Gestor de contraseñas</title>
</head>

<body class="body">
  <h1>Sección de Sitios</h1>

  <a href="./index.html" class="btn btn-primary my-button">Volver a Inicio</a>

  <div class="contenedor-informacion">
    <p>Nombre de la categoría: <strong><span id="categoryName"></span></strong></p>
    <p>Identificador de la categoría: <strong><span id="categoryId"></span></strong></p>
  
    <p>Sistios asociados a la categoría: </p>
    <div id="siteList"></div>

  </div>

  <div class="contenedor-formulario">
    
    <div class="labels">
      <label for="newNameInput">Nombre del sitio:</label>
      <input type="text" id="newNameInput" placeholder="Nombre del sitio">
    </div>
    
    <div class="labels">
      <label for="newUrlInput">URL del sitio:</label>
      <input type="text" id="newUrlInput" placeholder="URL del sitio">
    </div>

    <div class="labels">
      <label for="newUserInput">Usuario del sitio:</label>
      <input type="text" id="newUserInput" placeholder="Usuario del sitio">
    </div>

    <div class="labels">
      <label for="newPasswordInput">Contraseña del sitio:</label>
      <input type="text" id="newPasswordInput" placeholder="Contraseña del sitio">
      <button class="btn btn-dark my-button" id="generatePasswordButton">Generar Contraseña Aleatoria</button>
    </div>

    <div class="labels">
      <label for="newDescriptionInput">Descripción del sitio:</label>
      <input class="descripcion" type="text" id="newDescriptionInput" placeholder="Descripción del sitio">
    </div>

  </div>

  <button class="btn btn-success my-button" onclick="addSite()">Añadir/ Guardar Sitio</button>

  <script src="./js/site-section.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
